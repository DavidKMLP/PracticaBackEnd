openapi: 3.1.1

info:
  title: '🏛️ TDW - ACiencia REST api'
  description: '[UPM] TDW REST api ACiencia'
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  version: 1.8.0
  contact:
    name: Máster Universitario en Ingeniería Web
    url: 'https://miw.etsisi.upm.es/'
    email: miw.etsisi@upm.es

servers:
  - url: '/api/v1'
    description: TDW Production server (uses live data)

tags:
  - name: '🔐 Login'
    description: User login
  - name: '👥 Users'
    description: User management
  - name: '💡 Products'
    description: Product management
  - name: '🏛️ Asociaciones'
    description: Asociación management

paths:
  /asociaciones:
    get:
      tags:
        - '🏛️ Asociaciones'
      summary: Listar todas las asociaciones
      operationId: getAsociaciones
      responses:
        '200':
          description: Lista de asociaciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Asociacion'

    post:
      tags:
        - '🏛️ Asociaciones'
      summary: Crear una nueva asociación
      operationId: postAsociacion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AsociacionInput'
      responses:
        '201':
          description: Asociación creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asociacion'

  /asociaciones/{id}:
    get:
      tags:
        - '🏛️ Asociaciones'
      summary: Obtener asociación por ID
      operationId: getAsociacion
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Asociación encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asociacion'
        '404':
          $ref: '#/components/responses/Response_404'

    delete:
      tags:
        - '🏛️ Asociaciones'
      summary: Eliminar asociación por ID
      operationId: deleteAsociacion
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Asociación eliminada
        '404':
          $ref: '#/components/responses/Response_404'

    put:
      tags:
        - '🏛️ Asociaciones'
      summary: Modificar asociación por ID
      operationId: updateAsociacion
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AsociacionInput'
      responses:
        '209':
          description: Asociación actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asociacion'
        '404':
          $ref: '#/components/responses/Response_404'

components:
  schemas:
    Asociacion:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string
        url:
          type: string
        entidades:
          type: array
          items:
            type: integer

    AsociacionInput:
      type: object
      required:
        - nombre
        - url
      properties:
        nombre:
          type: string
        url:
          type: string

  responses:
    Response_404:
      description: '`NOT FOUND`: resource not found'
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
