components:
  examples:
    response-400:
      value:
        code: 400
        message: 'BAD REQUEST: name or e-mail already exists'
    response-401:
      value:
        code: 401
        message: 'UNAUTHORIZED: invalid Authorization header'
    response-403:
      value:
        code: 403
        message: 'FORBIDDEN: You don''t have permission to access'
    response-404:
      value:
        code: 404
        message: 'NOT FOUND: Resource not found (or you don''t have permission to
          access)'
    response-406:
      value:
        code: 406
        message: 'NOT ACCEPTABLE: Requested resource not found'
    response-422:
      value:
        code: 422
        message: 'UNPROCESSABLE ENTITY: name, e-mail or password is left out'
    response-428:
      value:
        code: 428
        message: 'PRECONDITION REQUIRED: This request is required to be conditional;
          try using "If-Match".'
  headers:
    Allow:
      description: List of HTTP supported methods
      schema:
        type: string
    ETag:
      description: Entity Tag (unique identifier provided for cache validation)
      schema:
        pattern: '[0-9a-f]*'
        type: string
    Location:
      description: '`URI` of the new resource'
      schema:
        format: url
        type: string
  parameters:
    elementId:
      description: Generic element ID
      in: path
      name: elementId
      required: true
      schema:
        format: int64
        minimum: 1
        pattern: ^\d+$
        type: integer
    elementProductRelParam:
      description: 'Sets the type of item related to the Product:

        <li><b>entities</b>: Entities type element

        <li><b>persons</b>: Persons type element'
      in: path
      name: elementType
      required: true
      schema:
        enum:
          - entities
          - persons
        type: string
    elementTextParam:
      description: Elements containing the text
      in: query
      name: name
      required: false
      schema:
        pattern: ^[a-zA-Z0-9()√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë %$\.+-<>]+$
        type: string
    entityId:
      description: ID of entity
      in: path
      name: entityId
      required: true
      schema:
        format: int64
        minimum: 1
        pattern: ^\d+$
        type: integer
    ifMatchParam:
      description: ETag value of the resource you are trying to update
      in: header
      name: If-Match
      required: true
      schema:
        pattern: '[0-9a-f]*'
        type: string
    operationParam:
      description: 'Set the operation to perform:

        <li><b>add</b>: add the relationship

        <li><b>rem</b>: remove the relationship'
      in: path
      name: operationType
      required: true
      schema:
        enum:
          - add
          - rem
        type: string
    orderParam:
      allowEmptyValue: false
      description: '`id` | `name`'
      in: query
      name: order
      required: false
      schema:
        enum:
          - id
          - name
        type: string
    orderingParam:
      allowEmptyValue: false
      description: '`ASC` | `DESC`'
      in: query
      name: ordering
      required: false
      schema:
        enum:
          - ASC
          - DESC
        type: string
    personId:
      description: ID of person
      in: path
      name: personId
      required: true
      schema:
        format: int64
        minimum: 1
        pattern: ^\d+$
        type: integer
    productId:
      description: ID of product
      in: path
      name: productId
      required: true
      schema:
        format: int64
        minimum: 1
        pattern: ^\d+$
        type: integer
    productName:
      description: Product name
      in: path
      name: productname
      required: true
      schema:
        pattern: ^[a-zA-Z0-9()√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë %$\.+-]+$
        type: string
    userId:
      description: ID of user
      in: path
      name: userId
      required: true
      schema:
        format: int64
        minimum: 1
        pattern: ^\d+$
        type: integer
    username:
      description: User name
      in: path
      name: username
      required: true
      schema:
        pattern: ^[a-zA-Z0-9()√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë %$\.+-]+$
        type: string
  requestBodies:
    ElementRequestBody:
      content:
        application/json:
          schema:
            properties:
              birthDate:
                description: An RFC3339 formatted date string ("2025-01-01")
                format: date
                type: string
              deathDate:
                description: An RFC3339 formatted date string ("2025-01-01")
                format: date
                type: string
              imageUrl:
                format: url
                maxLength: 2047
                type: string
              name:
                maxLength: 80
                type: string
              wikiUrl:
                format: url
                maxLength: 2047
                type: string
            required:
              - name
            type: object
      description: '`Element` data'
    LoginRequestBody:
      content:
        application/json:
          schema:
            properties:
              password:
                description: User password
                format: password
                type: string
              scope:
                default: reader
                description: Requested scopes
                enum:
                  - reader
                  - reader+writer
                type: string
              username:
                description: User name
                type: string
            required:
              - username
              - password
            type: object
        application/x-www-form-urlencoded:
          schema:
            properties:
              password:
                description: User password
                format: password
                type: string
              scope:
                description: Requested scopes
                enum:
                  - reader
                  - reader+writer
                type: string
              username:
                description: User name
                type: string
            required:
              - username
              - password
            type: object
      description: Registered **username** and **password**
      required: true
    UpdateUserRequestBody:
      content:
        application/json:
          schema:
            examples:
              - email: miw.etsisi@upm.es
                password: MiW_User_password
                role: READER
                username: miw.etsisi
            properties:
              email:
                description: new User email
                format: email
                type: string
              password:
                description: new User password
                format: password
                type: string
              role:
                description: new User role
                enum:
                  - INACTIVE
                  - READER
                  - WRITER
                type: string
              username:
                description: new User name
                type: string
            type: object
      description: User data that you want to modify
      required: true
    UserRequestBody:
      content:
        application/json:
          schema:
            examples:
              - email: User_email@example.com
                password: User_password
                username: username
            properties:
              email:
                description: User email
                format: email
                type: string
              password:
                description: User password
                format: password
                type: string
              username:
                description: User name
                type: string
            required:
              - username
              - email
              - password
            type: object
      description: '`User` data'
  responses:
    Response_404:
      content:
        application/json:
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      description: '`NOT FOUND`: resource not found'
  schemas:
    Asociacion:
      properties:
        entidades:
          items:
            type: integer
          type: array
        id:
          type: integer
        nombre:
          type: string
        url:
          type: string
      type: object
    AsociacionInput:
      allOf:
        - $ref: '#/components/schemas/Element'
        - type: object
          required:
            - name
            - url
          properties:
            url:
              type: string
    Element:
      properties:
        birthDate:
          description: An RFC3339 formatted date string ("2025-01-01")
          format: date
          type: string
        deathDate:
          description: An RFC3339 formatted date string ("2025-01-01")
          format: date
          type: string
        id:
          description: Element Id
          format: int64
          readOnly: true
          type: integer
        imageUrl:
          format: url
          maxLength: 2047
          type: string
        name:
          maxLength: 80
          type: string
        wikiUrl:
          format: url
          maxLength: 2047
          type: string
      required:
        - name
      type: object
    Entity:
      allOf:
        - $ref: '#/components/schemas/Element'
        - properties:
            persons:
              description: Array of Person Ids
              items:
                type: integer
              type: array
            products:
              description: Array of Product Ids
              items:
                type: integer
              type: array
          type: object
      examples:
        - entity:
            birthDate: '1936-07-18'
            deathDate: '1939-04-01'
            id: 2
            imageUrl: https://image02.example.com/Entity02.png
            name: Entity02
            persons:
              - 3
              - 17
            products:
              - 1
              - 7
            wikiUrl: https://wiki02.example.com/Entity02
    Message:
      description: HTTP response message
      properties:
        code:
          description: Response code
          format: int64
          type: integer
        message:
          description: Response message
          type: string
      type: object
    Person:
      allOf:
        - $ref: '#/components/schemas/Element'
        - properties:
            entities:
              description: Array of Entity Ids
              items:
                type: integer
              type: array
            products:
              description: Array of Product Ids
              items:
                type: integer
              type: array
          type: object
      examples:
        - person:
            birthDate: '2017-07-17'
            deathDate: '2701-01-07'
            entities:
              - 2023
            id: 17
            imageUrl: https://image17.example.com/Person17.png
            name: Person17
            products:
              - 1
              - 7
            wikiUrl: https://wiki17.example.com/Person17
    Product:
      allOf:
        - $ref: '#/components/schemas/Element'
        - properties:
            entities:
              description: Array of Entity Ids
              items:
                type: integer
              type: array
            persons:
              description: Array of Person Ids
              items:
                type: integer
              type: array
          type: object
      examples:
        - product:
            birthDate: '2020-01-01'
            deathDate: '2250-12-25'
            entities:
              - 2
            id: 7
            imageUrl: https://image07.example.com/Product07.png
            name: Product07
            persons:
              - 3
              - 17
            wikiUrl: https://wiki07.example.com/Product07
    User:
      description: ''
      examples:
        - user:
            email: miw.etsisi@upm.es
            id: 1508
            role: INACTIVE
            username: user1508
      properties:
        email:
          description: User email
          format: email
          type: string
        id:
          description: User Id
          format: int64
          readOnly: true
          type: integer
        role:
          description: User role
          enum:
            - INACTIVE
            - READER
            - WRITER
          type: string
        username:
          description: User name
          type: string
      type: object
      x-examples:
        example-1:
          user:
            email: miw.etsisi@upm.es
            id: 1508
            role: INACTIVE
            username: user1508
  securitySchemes:
    MiWApiSecurity:
      bearerFormat: JWT
      description: This API uses OAuth 2 with the implicit grant flow. [More info](https://api.example.com/docs/auth)
      flows:
        password:
          scopes:
            reader: 'Permissions: (read, update) [ User, Person, Entity, Product ]'
            writer: 'can also: (create, update, delete) [ User, Person, Entity, Product
              ]'
          tokenUrl: /access_token
      type: oauth2
info:
  contact:
