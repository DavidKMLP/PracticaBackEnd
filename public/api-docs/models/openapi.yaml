paths:
  /access_token:
    options:
      description: Return a `Allow` header with a comma separated list of HTTP supported
        methods.
      operationId: api_options_login
      responses:
        '204':
          description: '`Allow` header _&lt;Response body is empty&gt;_'
          headers:
            Allow:
              $ref: '#/components/headers/Allow'
      summary: Provides the list of HTTP supported methods.
      tags:
        - üîê Login
    post:
      description: Returns api authorization token (JWT).
      operationId: api_post_login
      requestBody:
        $ref: '#/components/requestBodies/LoginRequestBody'
      responses:
        '200':
          content:
            application/json:
              examples:
                example-1:
                  value:
                    access_token: <JSON web token>
                    expires_in: 14400
                    token_type: Bearer
              schema:
                properties:
                  access_token:
                    description: JSON web token
                    type: string
                  expires_in:
                    default: 14400
                    description: Max lifetime in seconds
                    type: integer
                  token_type:
                    default: Bearer
                    type: string
                type: object
          description: _User access token_
          headers:
            Authorization:
              description: Authorization header with access token
              schema:
                type: string
          links:
            AllEndPoints:
              description: 'The `access_token` value returned in the response must
                be appended to the `Authorization: Bearer ` header in all operations.'
              operationId: '*'
              parameters:
                token: $response.body#/token
        '400':
          content:
            application/json:
              example:
                error: invalid_grant
                error_description: The user‚Äôs password is invalid or expired or user
                  is invalid
              schema:
                properties:
                  error:
                    default: invalid_grant
                    type: string
                  error_description:
                    type: string
                type: object
          description: Error response
      summary: Returns api token
      tags:
        - üîê Login
    servers:
      - url: /
  /asociaciones:
